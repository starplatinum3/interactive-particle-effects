<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silk Surge · 绡光涌潮</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="backdrop"></div>
  <div class="glow orb1"></div>
  <div class="glow orb2"></div>
  <div class="glow orb3"></div>
  <canvas id="scene"></canvas>

  <header class="hero">
    <div class="title">绡光涌潮</div>
    <p class="subtitle">丝羽与光涟交织的梦境，随指尖与色盘渐层律动。</p>
  </header>

  <section class="panel">
    <div class="controls">
      <label class="control">
        <div class="label">丝羽数量</div>
        <input id="count" type="range" min="120" max="520" value="300" />
        <span id="countVal" class="value">300</span>
      </label>
      <label class="control">
        <div class="label">流速</div>
        <input id="flow" type="range" min="0.3" max="2.2" step="0.1" value="1.1" />
        <span id="flowVal" class="value">1.1</span>
      </label>
      <label class="control">
        <div class="label">旋涡</div>
        <input id="twist" type="range" min="0" max="2.5" step="0.1" value="1.2" />
        <span id="twistVal" class="value">1.2</span>
      </label>

      <label class="toggle">
        <input id="glow" type="checkbox" checked />
        <span>柔光</span>
      </label>
      <label class="toggle">
        <input id="trail" type="checkbox" checked />
        <span>拖尾</span>
      </label>
      <label class="toggle">
        <input id="spark" type="checkbox" checked />
        <span>碎光</span>
      </label>

      <div class="palette">
        <div class="label">色盘</div>
        <div id="paletteChips" class="chips"></div>
      </div>
      <button id="bloom" class="btn">光涌</button>
    </div>
    <div class="hints">
      <div>拖动光丝，点击或空格掀起环形波纹，双击快速换色。</div>
      <div>光涌会激起多重碎光与色带，试着叠加柔光与拖尾。</div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
