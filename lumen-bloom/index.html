<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>光羽绽放 · Lumen Bloom</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sky" aria-hidden="true"></div>
  <canvas id="bloom"></canvas>

  <header class="panel">
    <div class="title">
      <p class="badge">全新场景</p>
      <h1>光羽绽放</h1>
      <p class="subtitle">缎带般的光羽围绕核心漂浮，跟随指尖聚拢、点击绽放。</p>
    </div>
    <div class="controls">
      <label>
        颗粒数量
        <input id="count" type="range" min="80" max="320" value="200" />
      </label>
      <label>
        吸引力度
        <input id="gravity" type="range" min="0" max="1.2" step="0.05" value="0.35" />
      </label>
      <label>
        光羽长度
        <input id="trail" type="range" min="8" max="40" value="18" />
      </label>
      <label>
        调色盘
        <select id="palette">
          <option value="sunrise">琥珀拂晓</option>
          <option value="ocean" selected>极光碧海</option>
          <option value="amethyst">紫晶夜语</option>
        </select>
      </label>
      <label class="toggle">
        <input id="sparkle" type="checkbox" checked />
        <span>启用闪烁</span>
      </label>
    </div>
  </header>

  <footer class="hint">移动鼠标牵引光羽，点击任意位置制造一束绽放。</footer>

  <script src="main.js"></script>
</body>
</html>
