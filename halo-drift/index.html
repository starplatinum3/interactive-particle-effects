<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>光幕浮潮 · Halo Drift</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="backdrop"></div>
  <canvas id="haloCanvas"></canvas>

  <section class="panel glass">
    <header>
      <div>
        <p class="eyebrow">光幕浮潮 · HALO DRIFT</p>
        <h1>脉动光雾</h1>
        <p class="sub">旋涡、光羽与涟漪在指尖呼吸，滑杆与开关定义你的云层色谱。</p>
      </div>
      <div class="pill">新 · 独立场景</div>
    </header>

    <div class="controls">
      <label class="control">
        <span>粒子数量</span>
        <input type="range" id="count" min="80" max="500" value="260" />
      </label>
      <label class="control">
        <span>流速</span>
        <input type="range" id="flow" min="0.3" max="3" step="0.1" value="1.4" />
      </label>
      <label class="control">
        <span>旋涡力度</span>
        <input type="range" id="curl" min="0" max="1.5" step="0.05" value="0.6" />
      </label>
      <label class="control">
        <span>尾迹长度</span>
        <input type="range" id="trail" min="0.05" max="0.5" step="0.01" value="0.16" />
      </label>
      <label class="control row">
        <span>柔光</span>
        <button id="glow" class="toggle active">开</button>
      </label>
      <label class="control row">
        <span>拖尾</span>
        <button id="tails" class="toggle active">开</button>
      </label>
      <label class="control row">
        <span>色盘</span>
        <div class="chips" id="palettes"></div>
      </label>
      <label class="control row">
        <span>提示</span>
        <div class="hint">移动指针牵引旋涡，点击/空格触发光波，双击切换色盘。</div>
      </label>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
