<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aether Weave · 灵息织幕</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="backdrop"></div>
  <canvas id="scene"></canvas>

  <header class="hero">
    <div class="title-block">
      <p class="eyebrow">Aether Weave</p>
      <h1>灵息织幕</h1>
      <p class="subtitle">光丝在指尖中游走，编织出层叠涟漪与流光纹理。</p>
    </div>
    <div class="hint">移动指针牵引光丝，点击/空格生成光环，双击切换色盘。</div>
  </header>

  <section class="panel">
    <div class="panel-header">
      <div>
        <p class="label">光丝参数</p>
        <h3>Weave Controls</h3>
      </div>
      <button id="flash" class="ghost">手动闪光</button>
    </div>
    <div class="control-grid">
      <label class="control">
        <div class="control-row">
          <span>织网密度</span>
          <span id="countVal">140</span>
        </div>
        <input type="range" id="count" min="60" max="220" value="140" />
      </label>
      <label class="control">
        <div class="control-row">
          <span>流动速度</span>
          <span id="flowVal">0.9</span>
        </div>
        <input type="range" id="flow" min="0.3" max="1.8" step="0.1" value="0.9" />
      </label>
      <label class="control">
        <div class="control-row">
          <span>扭曲幅度</span>
          <span id="warpVal">1.1</span>
        </div>
        <input type="range" id="warp" min="0" max="2" step="0.1" value="1.1" />
      </label>
      <label class="toggle">
        <span>柔光</span>
        <input type="checkbox" id="glow" checked />
        <div class="pill"></div>
      </label>
      <label class="toggle">
        <span>拖尾</span>
        <input type="checkbox" id="trail" checked />
        <div class="pill"></div>
      </label>
      <label class="toggle">
        <span>呼吸脉动</span>
        <input type="checkbox" id="pulse" checked />
        <div class="pill"></div>
      </label>
    </div>
    <div class="palette">
      <p class="label">色盘</p>
      <div class="chips" id="paletteChips"></div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
