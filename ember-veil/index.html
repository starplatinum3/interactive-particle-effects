<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ember Veil · 烁帘霓歌</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="backdrop"></div>
  <div class="orb orb-a"></div>
  <div class="orb orb-b"></div>
  <div class="orb orb-c"></div>
  <canvas id="scene"></canvas>

  <header class="hero">
    <div class="eyebrow">Ember Veil</div>
    <div class="title">烁帘霓歌</div>
    <p class="subtitle">灼彩的光羽在夜空中织出丝帘，随指尖环绕、呼吸与跃动。</p>
  </header>

  <section class="panel">
    <div class="controls">
      <label class="control">
        <div class="label">光羽数量</div>
        <input id="count" type="range" min="120" max="520" value="300" />
        <span id="countVal" class="value">300</span>
      </label>
      <label class="control">
        <div class="label">旋涡</div>
        <input id="swirl" type="range" min="0.4" max="2.6" step="0.1" value="1.4" />
        <span id="swirlVal" class="value">1.4</span>
      </label>
      <label class="control">
        <div class="label">漂移</div>
        <input id="drift" type="range" min="0" max="2.2" step="0.1" value="1.1" />
        <span id="driftVal" class="value">1.1</span>
      </label>
      <label class="control">
        <div class="label">绽放</div>
        <input id="bloom" type="range" min="0" max="3" step="0.1" value="1.4" />
        <span id="bloomVal" class="value">1.4</span>
      </label>

      <label class="toggle">
        <input id="glow" type="checkbox" checked />
        <span>柔光</span>
      </label>
      <label class="toggle">
        <input id="trail" type="checkbox" checked />
        <span>拖尾</span>
      </label>
      <label class="toggle">
        <input id="prism" type="checkbox" checked />
        <span>棱彩</span>
      </label>
      <label class="toggle">
        <input id="spark" type="checkbox" checked />
        <span>碎光</span>
      </label>

      <div class="palette">
        <div class="label">色盘</div>
        <div id="paletteChips" class="chips"></div>
      </div>
      <button id="ignite" class="btn">耀焰脉冲</button>
    </div>
    <div class="hints">
      <div>移动指针牵引光帘，点击或空格激起环形涟漪，双击切换配色。</div>
      <div>开启棱彩+碎光可得到闪烁织纹，试试按下「耀焰脉冲」触发多重炽光。</div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
